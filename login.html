<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Likoma Institute of Innovation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }
        .card img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .form-section {
            padding: 50px 40px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 2rem;
            color: #f16821;
            margin-right: 10px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            border-radius: 10px;
            font-weight: bold;
        }
        .small-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="row g-0">
            <!-- Image section -->
            <div class="col-md-6 d-none d-md-block">
                <img src="images/login.jpg" alt="Login Image">
            </div>

            <!-- Form section -->
            <div class="col-md-6">
                <div class="form-section">
                    <div class="logo">
                        <div class="logo-icon"></div>
                        ðŸ’¡LII

                    </div>

                    <h5 class="mb-4 text-center">Sign into your account</h5>

                    <form>
                        <div class="mb-3">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email address">
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark btn-login">LOGIN</button>
                        </div>

                        <div class="text-center small-text">
                            <a href="#">Forgot password?</a><br>
                            Don't have an account? <a href="#">Register here</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
