<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Esther and Ruth" />
  <meta name="description" content="Concept website for Likoma Institute of Innovation" />
  <title>Register | Likoma Institute of Innovation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .left-panel {
       background: url('../LII/img/pexels-pixabay-207684.jpg') center center / cover no-repeat;
      color: white;
      padding: 3rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel h1 {
        margin-top: 15rem;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-box {
      background: white;
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #2a2a2a;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #1e3c72;
      border-color: #1e3c72;
    }

    .btn-primary:hover {
      background-color: #16325c;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left branding panel -->
    <div class="left-panel">
      <h1>Likoma Institute of Innovation</h1>
    </div>

    <!-- Right form panel -->
    <div class="right-panel">
      <div class="form-box">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Registering As</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="student">Student</option>
              <option value="lecturer">Lecturer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

          <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html">Login here</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Store role in localStorage (for demo purposes)
      localStorage.setItem('userRole', role);

      // Redirect to login page
      alert("Registration successful!");
      window.location.href = "login.html";
      
    });
  </script>
</body>
</html>
